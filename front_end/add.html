<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register product</title>
	<link rel="stylesheet" type="text/css" href="./static/main.css">
	<!-- <link rel="stylesheet" type="text/css" href="/static/add.css"> -->
	<link rel="stylesheet" type="text/css" href="./static/output.css" media="all">
</head>

<body>

	<!-- Hero section -->
	<div class="hero h-[100dvh]">

		<!-- Navbar -->
		<nav class="Sidenavbar bg-[#16273f] text-white w-[300px] h-[100dvh] lg:block hidden fixed z-10 border-r-2 border-black"
			id="navbar">
			<div class="cnt mt-8">
				<div class="flex flex-col items-center justify-around gap-4 p-2">
					<span id="logo"
						class="w-[100px] h-[100px] text-4xl bg-white text-black font-semibold rounded-full flex justify-center items-center">BC</span>
					<span class="text-2xl p-2 bg-black text-white rounded-xl">Best Computer</span>
				</div>
				<div class="in_container text-2xl text-left mt-8 px-4">
					<div class="btn rounded p-2 hover:bg-blue-800"><a href="/add">Add product</a></div>
					<div class="btn rounded p-2 hover:bg-blue-800"><a href="/available_stock">Available stock</a></div>
					<div class="btn rounded p-2 hover:bg-blue-800"><a href="/sold_stock">Sold stock</a></div>
					<div class="btn rounded p-2 hover:bg-blue-800"><a href="/defective_stock">Defective stock</a></div>
				</div>
			</div>
		</nav>

		<!-- Main section -->
		<main>

			<div class="lg:ml-[300px]">

				<div class="w-[100%] flex justify-center items-center gap-8 pt-8">
					<div class="lg:hidden block">
						<span class="block w-[35px] h-[4px] bg-blue-400 my-1"></span>
						<span class="block w-[35px] h-[4px] bg-blue-400 my-1"></span>
						<span class="block w-[35px] h-[4px] bg-blue-400 my-1"></span>
						<span class="block w-[35px] h-[4px] bg-blue-400 my-1"></span>
					</div>
					<input type="text" name="search" placeholder="Search"
						class="text-xl p-2 w-[65%] border border-black rounded">
				</div>

				<div class="">
					<form method="post" enctype="multipart/form-data" class="form lg:w-[65dvw] w-full mx-auto my-0">
						<div class="grid lg:grid-cols-2 grid-cols-1 lg:w-full w-[80%]	mx-auto gap-10 py-4">
							<div class="cnt_1">
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Serial Number: <input type="text" name="serial_no" placeholder="Serial Number"
										required="" class="inputs">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Purchase Date: <input type="text" name="date" placeholder="Purchase Date"
										required="" class="inputs">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Company Name: <input type="text" name="company_name" placeholder="Company Name"
										required="" class="inputs">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Model Name: <input type="text" name="model_name" placeholder="Model Name"
										required="" class="inputs">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Processor: <input type="text" name="processor" placeholder="Processor" required=""
										class="inputs">
								</div>
							</div>
							<div class="cnt_2">
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									SSD: <input type="text" name="ssd" placeholder="SSD" class="inputs">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									HDD: <input type="text" name="hdd" placeholder="HDD" class="inputs-2">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									RAM: <input type="text" name="ram" placeholder="RAM" required="" class="inputs-2">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Supplier Name: <input type="text" name="supplier" placeholder="Supplier Name"
										required="" class="inputs-2">
								</div>
								<div class="inp_box my-2 p-3 border-b-2 border-black">
									Device Available at: <input type="text" name="available_at"
										placeholder="Device Available at" required="" class="inputs-2">
								</div>
							</div>
							<div class="inp_file_box flex md:flex-row flex-col justify-between items-center">
								<div class="p-3">
									Device Proof: <input type="file" name="device" accept="image/*" required="">
								</div>
								<div class="p-3">
									Image Proof: <input type="file" name="image_proof" accept="image/*" required="">
								</div>
							</div>
						</div>
						<div class="flex lg:justify-start justify-center lg:gap-8 gap-4 text-white font-medium">
							<div
								class="submit_btn w-40 lg:my-8 lg:p-2 my-3 p-1 text-xl text-center border border-black bg-green-600 rounded-lg">
								<input type="submit" formaction="/insert" value="Submit Item"
									class="inputs-button cursor-pointer">
							</div>
							<div
								class="submit_btn w-40 lg:my-8 lg:p-2 my-3 p-1 text-xl text-center border border-black bg-red-600 rounded-lg">
								<input type="submit" formaction="" value="Cancel" class="inputs-button cursor-pointer">
							</div>
						</div>
					</form>
				</div>
				<h1></h1>
			</div>
		</main>

	</div>



</body>

</html>
