{% from 'index.html' import common_elements,common_elements_end %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Stock Issue</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='card.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='sell.css') }}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    {{ common_elements() }}
        <form method="post" class="sell-form" enctype="multipart/form-data">
            <div class="sell-text">
                <input type="text"  name="customer_name" placeholder="Customer Name"><br>
                <input type="text"  name="customer_contact" placeholder="Customer Contact"><br>
                <input type="text"  name="selling_date" placeholder="Selling Date"><br>
                Image Proof<input type="file" name="image_proof" placeholder="Add Image Proof" class="image_proof"><br>
            </div>
            <div class="sell-btn">
                <input type="submit" formaction="/sell_backend" value="Sell Item" class="sell-button">
            </div>
        </form>
    <h1> {{output}} </h1>
    {{ common_elements_end() }}
</body></html>
